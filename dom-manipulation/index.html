<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <div class="notification" id="notification"></div>
        
        <div class="stats" id="stats">
            <strong>Total Quotes: <span id="totalQuotes">0</span></strong> | 
            <strong>Categories: <span id="totalCategories">0</span></strong>
        </div>
        
        <div class="controls">
            <select id="categoryFilter" onchange="filterQuotes()">
                <option value="all">All Categories</option>
            </select>
            <button id="newQuote" onclick="showRandomQuote()">Show Random Quote</button>
            <button onclick="toggleAddQuoteForm()">Add New Quote</button>
        </div>
        
        <div id="quoteDisplay">
            <p>Click "Show Random Quote" to see a quote!</p>
        </div>
        
        <div class="add-quote-form" id="addQuoteForm">
            <h3>Add New Quote</h3>
            <div class="form-group">
                <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
            </div>
            <div class="form-group">
                <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
            </div>
            <div class="form-group">
                <button onclick="addQuote()">Add Quote</button>
                <button onclick="toggleAddQuoteForm()">Cancel</button>
            </div>
        </div>
        
        <div class="file-operations">
            <button onclick="exportToJsonFile()">Export Quotes</button>
            <label for="importFile" class="file-label">Import Quotes</label>
            <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
            <button onclick="syncWithServer()">Sync with Server</button>
        </div>
        
        <div class="sync-status" id="syncStatus">
            Last sync: Never
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

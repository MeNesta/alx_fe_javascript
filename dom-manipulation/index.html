<div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <div id="quoteDisplay" class="empty-state">
            Click "Show New Quote" to display a random quote
        </div>
        
        <div class="controls">
            <button id="newQuote">Show New Quote</button>
            
            <div class="category-filter" id="categoryFilter">
                <!-- Categories will be dynamically added here -->
            </div>
        </div>

        <div class="add-quote-section">
            <h3>Add Your Own Quote</h3>
            <div class="form-group">
                <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
                <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
                <button onclick="addQuote()">Add Quote</button>
            </div>
        </div>

        <div class="data-management-section">
            <h3>Data Management</h3>
            <div class="data-controls">
                <div class="import-export-group">
                    <button onclick="exportToJson()">üì• Export Quotes (JSON)</button>
                    <div class="file-input-wrapper">
                        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
                        <label for="importFile">üì§ Import Quotes (JSON)</label>
                    </div>
                </div>
                <div class="storage-controls">
                    <button onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
                    <button onclick="resetToDefaults()">üîÑ Reset to Defaults</button>
                </div>
            </div>
            <div class="storage-info" id="storageInfo">
                <!-- Storage information will be displayed here -->
            </div>
        </div>

        <div class="stats" id="stats">
            <!-- Quote statistics will be shown here -->
        </div>
    </div>

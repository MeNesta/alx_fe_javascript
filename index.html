<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- Filter Section -->
        <div class="filter-section">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter" onchange="filterQuotes()">
                <option value="all">All Categories</option>
            </select>
        </div>
        
        <!-- Quote Display -->
        <div id="quoteDisplay">
            <div>Click "Show New Quote" to get started!</div>
        </div>
        
        <!-- Main Controls -->
        <div class="controls">
            <button id="newQuote">Show New Quote</button>
            <button id="addQuoteBtn">Add New Quote</button>
        </div>
        
        <!-- Add Quote Form -->
        <div id="addQuoteForm" class="add-form">
            <h3>Add a New Quote</h3>
            <div class="form-group">
                <label for="newQuoteText">Quote Text:</label>
                <textarea id="newQuoteText" placeholder="Enter a new quote"></textarea>
            </div>
            <div class="form-group">
                <label for="newQuoteCategory">Category:</label>
                <input type="text" id="newQuoteCategory" placeholder="Enter quote category">
            </div>
            <button onclick="addQuote()">Add Quote</button>
            <button onclick="cancelAddQuote()">Cancel</button>
        </div>
        
        <!-- File Controls -->
        <div class="file-controls">
            <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
            <button onclick="exportToJson()">Export to JSON</button>
        </div>
        
        <!-- Statistics -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalQuotes">0</div>
                <div class="stat-label">Total Quotes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
